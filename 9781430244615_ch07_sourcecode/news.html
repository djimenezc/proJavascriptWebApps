<!DOCTYPE html>
<head>
    <title>CheeseLux</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="jquery-1.7.1.js" type="text/javascript"></script>    
    <script src="jquery-ui-1.8.16.custom.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.8.16.custom.css"/>
    <script>
        $(document).ready(function() {
            $('#buttonDiv a').button();    
        })
    </script>
</head>
<body>
    <div id="logobar">
        <img src="cheeselux.png">
        <div class="tagcontainer">
            <span id="tagline">Gourmet European Cheese</span>
        </div>
    </div>
                            
    <div class="cheesegroup">
        <div class="grouptitle">
            Dutch Cheese Coming Soon
        </div>
        <div class="groupcontent">
            <div class="descriptionContent">
            We are pleased to announce our newest product category: Dutch cheese.
            Holland has a rich history of cheese making and we’ll soon be able to
            offer the very best gourmet cheese that the Netherlands is known for.
            Watch this space for more details.
            </div>
        </div>
    </div>
    <div id="buttonDiv">
        <a href="/">Back</a>
    </div>                        
</body>
</html>
